<!DOCTYPE html>
<html>
<head>
  <title>Ciku Forms · Testing Form Elements</title>

  <link rel="stylesheet" href="test.css">
</head>
<body>
  <header class="header">
    <h1>Ciku Forms</h1>
  </header>
  <article class="article">
    <form>
      <fieldset>
        <legend>Profile</legend>
        <label for="input-01">Name</label>
        <input type="text" placeholder="Jane Doe" id="input-01">

        <label for="input-02">Email</label>
        <input type="email" placeholder="jane@unknown.com" id="input-02">

        <label for="input-03">Company</label>
        <input type="text" placeholder="Unknown Corp." id="input-03">

        <label for="input-04">Description</label>
        <textarea name="" placeholder="The story…" id="input-04" rows="5"></textarea>

        <input type="submit" value="Submit">
        <button>Discard</button>
      </fieldset>

      <fieldset>
        <label for="input-05">Choose your favorite browser</label>
        <input list="browsers" placeholder="Firefox,…" id="input-05">
        <datalist id="browsers">
          <option value="Chrome">
          <option value="Firefox">
          <option value="Internet Explorer">
          <option value="Opera">
          <option value="Safari">
        </datalist>

        <label for="input-06">Choose your favorite framework</label>
        <select id="input-06">
          <optgroup label="Python">
            <option>Django</option>
          </optgroup>
          <optgroup label="NodeJS">
            <option>Express</option>
            <option>Meteor</option>
          </optgroup>
          <optgroup label="Java" disabled>
            <option>Play</option>
            <option>Spring</option>
          </optgroup>
        </select>
      </fieldset>

        <label for="input-10">Choose your top editors</label>
        <select id="input-10" multiple>
          <option value="">BBEdit</option>
          <option value="">Coda</option>
          <option value="">Espresso</option>
          <option value="">Sumblime Text 3</option>
          <option value="">Text Wrangler</option>
          <option value="">Textmate</option>
          <option value="">Vim</option>
        </select>
      </fieldset>

      <fieldset>
        <label>
          <input type="radio" value="" name="input-09" checked> Option 1
        </label>
        <label>
          <input type="radio" value="" name="input-09"> Option 2
        </label>
        <label>
          <input type="radio" value="" name="input-09"> I don’t care
        </label>
      </fieldset>
      <fieldset>
        <label>
          <input type="checkbox" value=""> Check this just for trying out.
        </label>
        <label>
          <input type="checkbox" value="" checked> Un-check this just for trying out.
        </label>
        <label>
          <input type="checkbox" value="" checked disabled> No point trying, it's disabled.
        </label>
      </fieldset>

      <fieldset>
        <legend>Special Input Types. Some input may not supported by your browser.</legend>

        <label for="input-11">Password</label>
        <input type="password" placeholder="Secret one…" id="input-11">

        <label for="input-12">Search</label>
        <input type="search" placeholder="Search" id="input-12">

        <label for="input-13">Number</label>
        <input type="number" placeholder="A number…" id="input-13">

        <label for="input-14">Telephone Number</label>
        <input type="tel" placeholder="Home" id="input-14">

        <label for="input-15">URL</label>
        <input type="url" placeholder="Portfolio, Blog,…" id="input-15">

        <label for="input-16">Date</label>
        <input type="date" id="input-16">

        <label for="input-17">Date & Time</label>
        <input type="datetime" id="input-17">

        <label for="input-18">Local Date & Time</label>
        <input type="datetime-local" id="input-18">

        <label for="input-19">Time</label>
        <input type="time" id="input-19">

        <label for="input-20">Month</label>
        <input type="month" id="input-20">

        <label for="input-21">Week</label>
        <input type="week" id="input-21">
      </fieldset>
    </form>
  </article>
</body>
</html>
